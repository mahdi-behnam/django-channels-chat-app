{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link rel="shortcut icon" href="{% static 'styles/favicon.ico' %}" type="image/x-icon">
    <!-- Icon Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>SignUp - Chat App</title>
  </head>
  <body>
    <div id="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div class="container h-100 w-100 position-relative">
      <div class="signup-card">
        <div class="card-header">
          <p class="fs-2 my-2">Sign Up</p>
        </div>
        <form action="" method="POST" class="d-flex flex-column">
          {% csrf_token %}
          <div class="my-auto px-4">
            <label for="username" class="form-label">Username</label>
            <div class="form-control px-0 d-flex align-items-center">
              <input class="ps-3" type="text" id="username" name="username" />
            </div>
          </div>
          <div class="my-auto px-4">
            <label for="password" class="form-label">Password</label>
            <div class="form-control px-0 d-flex align-items-center">
              <input
                class="ps-3"
                type="password"
                id="password"
                name="password1"
              />
              <div class="eye-icon px-2">
                <i id="password-eye" class="ri-eye-off-fill"></i>
              </div>
            </div>
          </div>
          <div class="my-auto px-4">
            <label for="password-repeat" class="form-label"
              >Repeat Password</label
            >
            <div class="form-control px-0 d-flex align-items-center">
              <input name='password2' class="ps-3" type="password" id="password-repeat" />
              <div class="eye-icon px-2">
                <i id="password-repeat-eye" class="ri-eye-off-fill"></i>
              </div>
            </div>
          </div>
          {% if error_message %}
            <p id="error-message" class="m-0 text-danger">*{{error_message}}</p>
          {% endif %}
          <p id="js-error-message" class="m-0 text-danger"></p>
          <button
            type="submit"
            class="signup-btn btn btn-primary mx-auto my-auto"
          >
            Sign Up
          </button>
        </form>
        <div class="mx-auto mb-3">
          <a href="{% url 'login' %}">Already have an account? Login!</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="{% static 'scripts/signup.js' %}"></script>
  </body>
</html>
